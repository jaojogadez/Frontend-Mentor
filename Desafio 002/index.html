<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Gabrielle Perfumes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main>
        <img src="images/image-product-desktop.jpg" alt="flor" class="img">
        <img src="images/image-product-mobile.jpg" alt="flor" class="img-mobile"> 
        <div class="content">
          <div class="perfume">
            <p>PERFUME</p>
          </div>
          <div class="title">
            <h1>Gabrielle
              Essence Eau
              De Parfum
            </h1>
          </div>
          <div class="text">
            <p>
              A floral, solar and voluptuos
              interpretation composed by
              Olivier Polge, Perfumer-Creator
              for the House of CHANEL.
            </p>
          </div>
          <div class="preco">
            <div class="p1">
              <h1>
                $149.99
              </h1>
            </div>
            <div class="p2">
              <p  >
                <span style="font-weight: lighter;">$169.99</span>
              </p>
            </div>
          </div>
          <button class="botao" type="button">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </main>
    </body>
  </html>
