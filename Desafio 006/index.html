<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img"><img src="images/image-equilibrium.jpg" class="img" alt="img-prc"></div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>
    <div class="footer">
      <div class="div1">
        <img src="images/icon-ethereum.svg" alt="img-ico">
        <p>0.041 ETH</p>
      </div>
      <div class="div2">
        <img src="images/icon-clock.svg" alt="img-clo">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="end">
      <img src="images/image-avatar.png" alt="img-ava">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
