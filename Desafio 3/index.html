<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section class="left__card">
      <div class="title__box"><h1>Your Result</h1></div>
      <div class="circle__box">
        <div id="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </div>
      <div class="subtitle__box">
        <h3>Great</h3>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
    </section>
    
    <section class="rigth__card">
      <div class="rigth__title__box"><h1>Summary</h1></div>
      <ul>
        <li id="one">
          <div  class="itemns__box">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="color">Reaction</p>
          </div>
          <p>80 / <span>100</span></p>
        </li>
        <li id="two">
          <div  class="itemns__box">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <p class="color">Memory</p>
          </div>
          <p>92 / <span>100</span></p>
        </li>
        <li  id="three">
          <div class="itemns__box">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="color">Verbal</p>
          </div>
          <p>61 / <span>100</span></p>
        </li>
        <li id="four">
          <div  class="itemns__box">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <p class="color">Visual</p>
          </div>
          <p>72 / <span>100</span></p>
        </li>
      </ul>
      <a href="#">Continue</a>
    </section>
  </main>
  
</body>
</html>
