<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <title>Frontend Mentor | Results summary component</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">

        <div class="box1">
          <p class="result">Your Result</p> 
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h1>Great</h1><br>
          <p class="text">You scored higher than 65% of <br> the people who have taken<br>these tests.</p>
        </div>


        <div class="box2">
          <p class="summary"><p>Summary</p>
          <div class="icon1">
            <div class="s1">
              <img src="/assets/images/icon-reaction.svg">
              <h2>Reaction</h2>
            </div>
            <div class="s2">
              <p>80 / <a style="color: gray;">100</a></p>
            </div>
          </div>






          <div class="icon2">
            <img src="assets/images/icon-memory.svg">
            <p style="color: hsl(39, 100%, 56%);">Memory</p>
            92 / <a style="color: gray;">100</a>
          </div>
          <div class="icon3">
            <img src="/assets/images/icon-verbal.svg">
            <p style="color: hsl(166, 100%, 37%);">Verbal</p>
            61 / <a style="color: gray;">100</a>
          </div>
          <div class="icon4">
            <img src="/assets/images/icon-visual.svg">
            <p style="color: hsl(234, 85%, 45%);">Visual</p>
            72 / <a style="color: gray;">100</a>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </body>
  </html>
