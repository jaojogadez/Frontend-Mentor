<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="background-image" id="img-top">
  <img src="images/bg-pattern-bottom.svg" alt="background-image" id="img-bottom">

  <main>
    <header>
      <img 
        src="images/bg-pattern-card.svg" 
        alt="ilustrattion-image"
        class="image-bg"
        >
      <img 
        src="images/image-victor.jpg" alt="perfil-foto"
        class="image-pf"
        >
      <div class="title">
        <div class="inline">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <span>London</span>
      </div>
    </header>
    <section>
      <div class="content">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="content">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="content">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>
  </main>
  
</body>
</html>
